<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">

    <script src="./src/componets/CardNews.js" defer></script>
    <script src="./src/componets/TituloDinamico.js" defer></script>

    <title>Portal de Noticias Galactico</title>
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       

        <card-news 
            autor="heverton"
            title="Darth Vader contrata DEVs"

            photo="./assets/darthVader.jpg"

            link-url="www.google.com"
            content="Jovens Jedi, ouçam-me atentamente. Eu, Darth Vader, Senhor Sombrio dos Sith e líder da Estrela da Morte Ltda., estou buscando programadores dignos de dominar as artes do Front-end."
        >
        </card-news>  
        <br>
        <card-news 
            autor="heverton"
            title="Darth Vader Anuncia a Queda de Jair Mesias Bolsonaro"

            photo="./assets/darthVader.jpg"

            link-url="www.google.com"
            content="Galáxia distante, ouça-me com atenção. Darth Vader, o temido Senhor Sombrio dos Sith e líder incontestável da Estrela da Morte Ltda., proclama a queda de Jair Mesias Bolsonaro."
        >
        </card-news>
        <br>
        <card-news 
            autor="heverton"
            title="Darth Vader Surpreende a Galáxia com Anúncio Inusitado"

            photo="./assets/darthVader.jpg"

            link-url="www.google.com"
            content="Em uma coletiva de imprensa, Darth Vader senhor Sombrio dos Sith, deixou a galáxia boquiaberta. Vader revelou seu mais novo interesse: a jardinagem."
        >
        </card-news>
        
    </div>
